<script>
    //Once the document is ready we set javascript and page settings
    var screenWidth;
    var screenHeight;

    $(document).ready(function () {

        var rect;
        if (self==top) {
            rect = document.body.getBoundingClientRect();
        }
        else {
            rect =  parent.document.body.getBoundingClientRect();
        }

        console.log($(window).width());
        //Set display size based on window size.
        if($(window).width() < 650){
            screenWidth = $(window).width()*.97;
            console.log("yes");
        }
        else {
            screenWidth = $(window).width()*0.80;
        }
        screenHeight = $(window).height()*0.95+2;

        d3.select("#currentDisplay")
                .attr("item_value", (String(screenWidth) + "," + String(screenHeight)))
                .attr("class", "selected")
                .html("<a>" + screenWidth + "px - " + screenHeight + "px</a>");

        $("#cssmenu").menumaker({
            title: "VIZULY BAR CHART",
            format: "multitoggle"
        });


        // Set the size of our container element.
        viz_container = d3.selectAll("#viz_container")
                .style("width", screenWidth + "px")
                .style("height", screenHeight + "px");

        loadData();


    });
